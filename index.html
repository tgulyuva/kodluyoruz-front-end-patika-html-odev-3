<html lang="en">

<head>

    <title>Google-1998</title>
</head>

<body>
    <center>
        <img src="/google-logo.jpg" alt="google 1998 logo">
    </center>
    <center>
        <table style="width: 90%; border: 0;">

                    <td colspan="3" style="background-color: #EEEEEE;">

                    </td>
                </tr>
                <tr>
                    <td style="width: 37%; background-color: #7ee5da;">

                    </td>
                    <td style="background-color: #7ee5da;">
                        <center>
                            <a href="">About Google!</a> <br>
                            <a href="">Help!</a> <br>
                            <a href="">Company Info</a> <br>
                            <a href="">Google! Logos</a> <br>
                        </center>
                    </td>
                    <td style="align-items: flex-end; background-color: #7ee5da;">

                            Get Google! <br> updates monthly: <br>
                            <input type="hidden" value="google-friends">

                </tr>
